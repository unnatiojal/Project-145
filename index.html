<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>

    <body>
        <a-scene background="color: #000000">

            <a-sphere position = "1.3 0.87 -4.5" radius= "1" color="pink"></a-sphere>
            <a-cylinder position ="3 0.90 -4" radius = "0.5" height = 1.5 color = "yellow"></a-cylinder>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="9" height="1" color="#7BC8A4"></a-plane>
        </a-scene>
